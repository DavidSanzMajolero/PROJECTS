<!DOCTYPE html>
<html lang="es">
	<head>
		<meta
			charset="UTF-8"
			name="David Sanz Majolero"
			content="Página de videojuegos"
		/>
		<title>Videojuegos y Noticias</title>
		<link rel="stylesheet" type="text/css" href="./styles/register.css">
		<link rel="icon" type="image" href="./assets/Logo.jpg">
	</head>
    <body>
        <div>
        <h2> Registrate en Videojuegos y Noticias</h2>
        <form action="index.html" method="get">
            <label for="nombre">Nombre: </label> <br>
            <input type="text" id="nombre" name="nombre" required> <br>

            <label for ="apellido"> Apellido: </label> <br>
            <input type="text" id="apellido" name="apellido" required> <br>

            <label for="email">Correo Electrónico:</label> <br>
            <input type="email" id="email" name="email" required> <br>
    
            <label for="password">Contraseña:</label> <br>
            <input type="password" id="password" name="password" required> <br>
    
            <input type="checkbox" id="acepto_terminos" name="acepto_terminos" required>
            <label for="acepto_terminos">Acepto los términos de privacidad </label> <br>
    
            <input type="submit" value="Registrarse">

            <p>Deja un Comentario</p> 
            <textarea id="comment-text" rows="2" cols="45" placeholder="Escribe tu comentario aquí..."></textarea>      <br>
            <button type="button">Enviar Comentario</button>            
            
        </form>
        </div>
    </body>
    </html>
